name       : moc
version    : 2.5.0
release    : 1
source     :
    - http://ftp.daper.net/pub/soft/moc/stable/moc-2.5.0.tar.bz2 : d29ea52240af76c4aa56fa293553da9d66675823e689249cee5f8a60657a6091
license    : GPL-2.0
summary    : MOC (music on console) is a console audio player for LINUX/UNIX designed to be powerful and easy to use.
description: |
    MOC (music on console) is a console audio player for LINUX/UNIX designed to be powerful and easy to use.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(flac)
    - pkgconfig(libavcodec)
    - pkgconfig(libcurl)
    - pkgconfig(libmodplug)
    - pkgconfig(ncursesw)
    - pkgconfig(ogg)
    - pkgconfig(samplerate)
    - pkgconfig(sndfile)
    - pkgconfig(speex)
    - pkgconfig(taglib)
    - pkgconfig(vorbis)
    - faad-devel
    - libid3tag-devel
    - libmad-devel
    - mpc-devel
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
